<div class="container-fluid" id="register-step-2">
    <div class="card mx-auto mt-5" style="width: 75%">
        <div class="card-header text-white text-left" style="background-color: #59616a">
            <h2>Register New Profile</h2>
        </div>
        <div class="progress mx-4 mt-3 mb-0" style="height: 4px">
            <div class="progress-bar w-100" id="progressBar" role="progressbar" style="background-color: #0f6f02"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body px-4 mt-0 pt-0 d-flex flex-column align-items-center">
            <div class="row mb-2" style="background-color: #a4c4dd; width: 100%">
                <div class="col p-3 bd-highlight d-flex flex-column justify-content-center align-items-center">
                    <span class="badge bg-success rounded-pill py-2" id="badge1" style="font-size: 18px">1</span>
                    Login Details
                </div>
                <div class="col p-3 d-flex flex-column align-items-center">
                    <span class="badge bg-success rounded-pill py-2" id="badge2" style="font-size: 18px">2</span>
                    Personal Details
                </div>
            </div>
            <div class="container m-0 steps" id="step2">
                <h5 class="card-title">Step 2: Personal Details</h5>
                <form class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="first_name" value="{{first_name}}" />
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="last_name" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="last_name" value="{{last_name}}"/>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" value="{{email}}"/>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="phonenumber" class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="phonenumber" name="phonenumber" [(ngModel)]="phonenumber" value="{{phonenumber}}"/>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="address" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" value="{{address}}"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer text-muted footerbtns">
            <a (click)="toFinish()" class="btn btn-success mx-1" id="next" style="float: right">Next</a>
            <a (click)="goBack()"class="btn btn-warning mx-1" id="back" style="float: right">Back</a>
        </div>
    </div>
