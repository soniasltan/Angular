<div class="container-fluid" id="register-step-1">
    <div class="card mx-auto mt-5" style="width: 75%">
        <div class="card-header text-white text-left" style="background-color: #59616a">
            <h2>Register New Profile</h2>
        </div>
        <div class="progress mx-4 mt-3 mb-0" style="height: 4px">
            <div class="progress-bar w-50" id="progressBar" role="progressbar" style="background-color: #0f6f02"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body px-4 mt-0 pt-0 d-flex flex-column align-items-center">
            <div class="row mb-2" style="background-color: #a4c4dd; width: 100%">
                <div class="col p-3 bd-highlight d-flex flex-column justify-content-center align-items-center">
                    <span class="badge bg-success rounded-pill py-2" id="badge1" style="font-size: 18px">1</span>
                    Login Details
                </div>
                <div class="col p-3 d-flex flex-column align-items-center">
                    <span class="badge bg-secondary rounded-pill py-2" id="badge2" style="font-size: 18px">2</span>
                    Personal Details
                </div>
            </div>
            <div class="container m-0 steps" id="step1">
                <h5 class="card-title">Step 1: Login Details</h5>
                <form [formGroup]="userForm" class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="username" id="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
                            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">Username is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" formControlName="password" id="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group row mb-2">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirmPassword" />
                        </div>
                    </div> -->
                    <!-- <button [disabled]="loading" class="btn btn-primary mt-2">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Create New User
                    </button> -->
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    <!-- <div *ngIf="submitted" class="alert alert-success mt-3 mb-0">{{message}}</div> -->
                </form>
            </div>
        </div>
        <div class="card-footer text-muted footerbtns">
            <button [disabled]="loading" (click)="onSubmit()" class="btn btn-success mx-1" id="next" style="float: right">Next</button>
            <!-- <a routerLink="/register" class="btn btn-warning mx-1" id="back" style="float: right">Back</a> -->
        </div>
    </div>
</div>
