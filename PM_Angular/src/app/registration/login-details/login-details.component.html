<div class="container-fluid" id="register-step-1">
    <div class="card mx-auto mt-5" style="width: 75%">
        <div class="card-header text-white text-left" style="background-color: #59616a">
            <h2>Register New Profile</h2>
        </div>
        <div class="progress mx-4 mt-3 mb-0" style="height: 4px">
            <div class="progress-bar w-50" id="progressBar" role="progressbar" style="background-color: #0f6f02"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body px-4 mt-0 pt-0 d-flex flex-column align-items-center">
            <div class="row mb-2" style="background-color: #a4c4dd; width: 100%">
                <div class="col p-3 bd-highlight d-flex flex-column justify-content-center align-items-center">
                    <span class="badge bg-success rounded-pill py-2" id="badge1" style="font-size: 18px">1</span>
                    Login Details
                </div>
                <div class="col p-3 d-flex flex-column align-items-center">
                    <span class="badge bg-secondary rounded-pill py-2" id="badge2" style="font-size: 18px">2</span>
                    Personal Details
                </div>
            </div>
            <div class="container m-0 steps" id="step1">
                <h5 class="card-title">Step 1: Login Details</h5>
                <form class="card-text d-flex flex-column justify-content-center" style="width: 80%; margin-left: 5em;">
                    <div class="form-group row mb-2">
                        <label for="username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" value="{{username}}">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" value="{{password}}"/>
                        </div>
                    </div>
                    <!-- <div class="form-group row mb-2">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirmPassword" />
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
        <div class="card-footer text-muted footerbtns">
            <a (click)="toNext()" class="btn btn-success mx-1" id="next" style="float: right">Next</a>
            <a routerLink="/register" class="btn btn-warning mx-1" id="back" style="float: right">Back</a>
        </div>
    </div>
</div>
