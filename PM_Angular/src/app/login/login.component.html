<div class="container-fluid">
    <div class="card mx-auto mt-5" style="width: 40%">
        <div class="card-header text-center" style="background-color: #84a59d">
            <h4 class="mb-0 p-2">Account Login</h4>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card-body px-4 py-4 d-flex flex-column align-items-center text-start">
                <div class="card-text d-flex flex-column justify-content-center" style="width: 80%;">
                    <div class="form-group row mb-2">
                        <label for="username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                            <span *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <span *ngIf="f['username'].errors['required']">Username is required</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                            <span *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <span *ngIf="f['password'].errors['required']">Password is required</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </div>
            <div class="card-footer text-muted footerbtns d-flex justify-content-center"
                style="background-color: #84a59d">
                <button [disabled]="loading" class="btn mt-2" style="background-color: #f6bd60">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
