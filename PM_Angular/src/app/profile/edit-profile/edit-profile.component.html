<div class="container-fluid" id="register">
    <div class="card mx-auto mt-5" style="width: 90%">
        <div class="card-header text-center">
            <h4 class="mb-0">Edit Profile Details</h4>
        </div>
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
            <div class="card-body px-4 py-4 d-flex flex-column align-items-center text-start">
                <div class="card-text d-flex flex-column justify-content-center" style="width: 80%;">
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [ngClass]="{
                                    'is-invalid': editProfileForm.get('email').invalid && (editProfileForm.get('email').dirty || editProfileForm.get('email').touched || editProfileForm.submitted),
                                    
                                    'is-valid': editProfileForm.get('email').valid && (editProfileForm.get('email').dirty || editProfileForm.get('email').touched || editProfileForm.submitted) }">

                            <span class="text-danger"
                                *ngIf="editProfileForm.get('email').invalid && (editProfileForm.get('email').dirty || editProfileForm.get('email').touched || editProfileForm.submitted) && editProfileForm.get('email').errors?.required">
                                Email cannot be blank</span>

                            <span class="text-danger"
                                *ngIf="editProfileForm.get('email').invalid && (editProfileForm.get('email').dirty || editProfileForm.get('email').touched || editProfileForm.submitted) && editProfileForm.get('email').errors?.email">
                                Email is invalid</span>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="phonenumber" class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="phonenumber" formControlName="phonenumber"
                                [ngClass]="{
                                'is-invalid': editProfileForm.get('phonenumber').invalid && (editProfileForm.get('phonenumber').dirty || editProfileForm.get('phonenumber').touched || editProfileForm.submitted),
                                
                                'is-valid': editProfileForm.get('phonenumber').valid && (editProfileForm.get('phonenumber').dirty || editProfileForm.get('phonenumber').touched || editProfileForm.submitted) }">

                            <span class="text-danger"
                                *ngIf="editProfileForm.get('phonenumber').invalid && (editProfileForm.get('phonenumber').dirty || editProfileForm.get('phonenumber').touched || editProfileForm.submitted) && editProfileForm.get('phonenumber').errors?.required">
                                Phone number cannot be blank</span>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="address" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" formControlName="address"
                                [ngClass]="{
                                    'is-invalid': editProfileForm.get('address').invalid && (editProfileForm.get('address').dirty || editProfileForm.get('address').touched || editProfileForm.submitted),
                                    
                                    'is-valid': editProfileForm.get('address').valid && (editProfileForm.get('address').dirty || editProfileForm.get('address').touched || editProfileForm.submitted) }">

                            <span class="text-danger"
                                *ngIf="editProfileForm.get('address').invalid && (editProfileForm.get('address').dirty || editProfileForm.get('address').touched || editProfileForm.submitted) && editProfileForm.get('address').errors?.required">
                                Address cannot be blank</span>

                            <span class="text-danger"
                                *ngIf="editProfileForm.get('address').invalid && (editProfileForm.get('address').dirty || editProfileForm.get('address').touched || editProfileForm.submitted) && editProfileForm.get('address').errors?.minlength">
                                Address must contain at least 2 characters</span>
                        </div>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </div>
            <div class="card-footer text-muted footerbtns d-flex justify-content-center">
                <button type="button" class="btn btn-secondary mx-1 px-3 float-start" routerLink="/profile">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary mx-1 px-3">
                    Submit
                </button>
            </div>
        </form>
    </div>
